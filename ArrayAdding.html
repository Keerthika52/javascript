<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Adding Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let myArray = ["apple", "banana", "cherry"];
        document.write("Array before adding elements : "+myArray+"<br>");
        let val = prompt("Enter the value you want to add:");
        let choice =Number(prompt("Enter your choice:\n1.push(at the end)\n2.unshift(at the beginning)\n"));
        switch(choice){
            case 1:
                res = myArray.push(val);
                document.write("Array after push operation  :"+myArray);
                break;
            case 2:
                res = myArray.unshift(val); 
                document.writeln("Array after unshift operation : "+myArray); 
                break;
            default:  
                document.writeln("enter a valid choice: 1 or 2");
                break;  
        }
    </script>
</head>
<body>
</body>
</html>
