<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <!--arrays-->
    <script type="text/javascript">
       var cars =["BMW","Volve","Audi"];
       cars.push("Mercedes");//arrays in js are dynamic(we can add the values in run time)
       var arr1 =new Array("one",1,"20",34.56);//In js store diff types of values
       for(var i=0;i<cars.length;i++){
        document.write("<h2>"+cars[i]+"</h2>");
       }
       for(var i=0;i<arr1.length;i++){
        document.write("<h2>"+arr1[i]+"</h2>");
       }
    </script>
</body>
</html>
