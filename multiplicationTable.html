<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Mulitiplication Table</h3>
</body>
<script type="text/javascript">
    var num = Number(prompt("Choose which multiplication you want:"));
    for (i=1;i<=10;i++){
        res = num * i;
        document.write(i+" x "+num+" = "+res+"<br>");
    }
</script>
</html>
